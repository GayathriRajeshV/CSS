<html>
<head>
<title>Font Variant</title>
<style>
p.normal
 {
   font-variant:normal
 }
p.small
  {
    font-variant:small-caps
  }
</style>
</head>
<body>
<h2>The font-varient Property</h2>
<p class="normal">My name is Gayathri</p>
<p class="small">My name is Gayathri</p>
</body>
