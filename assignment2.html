<html>
<head>
<title>Transition Property</title>
<style>
div{
width:100px;
height:100px;
background:red;
transition: width 2s, height 4s;
transition-delay:2s;
}
div:hover{
width:300px;
height:300px;
}
img{
width:100px;
height:100px;
transition: width 2s, height 4s;
transition-delay:2s;
}
img:hover{
width:300px;
height:300px;
}
</style>
</head>
<body>

<h1>Transition Property</h1>
<p>Hover over the div element below,to see the transition effect:</p>
 <div></div>

<img src="https://www.bing.com/th?id=OIP._cdzCca72x36SFxHMhbnaAHaEo&w=206&h=133&c=8&rs=1&qlt=90&o=6&dpr=1.25&pid=3.1&rm=2">
</body>
</html>
