<html>
<head>
<style>
a[href]{
  background-color:Yellow;
}
</style>
</head>
<body>
<h2>CSS[Attribute] Selector</h2>
<p>The link with a target attribute get a yellow background:</p>
<a href="https://www.w3schools.com/>w3schools.com</a><br>
<a href="https://www.wikipedia.org/"  >www.wikipedia.org</a><br>
<a href="https://www.youtube.com/">www.youtube.com</a><br>
</body>
</html>
