<html>
<head>
<style>
div > p{
        background-color: yellow
       }
</style>
</head>
<body>

<h2>Child Selector</h2>
<p> the child selector (>) selects all element that are children of a specific element.</p>
<div>
<p>Paragraph 1 in the div.</p>
<section>
<!--not child but descendant--!>
<p>Paragraph 2 in the div (inside a selection element).</p>
</section>
<p>Paragraph 3 in the div .</p>
</div>
<p>Paragraph 5. Not in a div</p>
<p>Paragraph 6. Not in a div</p>
</body>
</html>
