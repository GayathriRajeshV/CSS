<html>
<head>
<title>Anchor Pseudo-class Assignment</title>
<style>
/*unvisited link*/
a:link {color:red;}
/*visited link*/
a:visited{color:green;}
/*mouse over link*/
a:hover{color:hotpink;}
/*selected link*/
a:active{color:blue;}
</style>
</head>
<body>
<h2>Styling a link depending on state</h2>

<p><b><a href="https://www.pratilipi.com/" target="_blank">PRATILIPI</a></b></p>

<p><b><u>Note</u>:</b> a:hover must come after a:link in the CSS defination in order to be effective.</p>

<p><b><a href="https://www.wikipedia.org/" target="_blank">WIKIPEDIA</a></b></p>

<p><b><u>Note</u>:</b>a:active must come after a:hover in the CSS defination in order to be effevtive</p>
</body>
<html>
