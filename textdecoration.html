<html>
<head>
<title>Text Decoration</title>
<style>
h1{
color:Red;
text-decoration:Underline;
}
h2{
color:Green;
text-decoration:line-through;
}
p{
color:Blue;
text-decoration:Overline;
}
</style>
</head>
<body>
<h1>Geeks foe Geeks</h1>
<h2>Text Formatting</h2>
<p>Happy Birthday</p>
</body>
</html>
