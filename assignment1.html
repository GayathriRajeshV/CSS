<html>
<head>
<style>
div.a{
width:150px;
height:80px;
background-color:yellow;;
transform:rotate(8deg);
}
div.b{
width:150px;
height:80px;
background-color:red;
transform:skewY(10deg);
}
div.c{
width:150px;
height:80px;
background-color:green;
transform:scaleY(1);
}
div.d{
width:150px;
height:100px;
background-color:Skyblue;
transform:translate(20px);
}
</style>
</head>
<body>
<div class="a">Example of Rotate Property:</div><br><br>
<div class="b">Example of Scew Property:</div><br><br>
<div class="c">Example of Scale Property:</div><br><br>
<div class="d">Example of Translate Property:</div><br><br>
</body>
</html>
